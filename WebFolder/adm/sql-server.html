<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>4D Administration</title>
        <link rel="stylesheet" href="/adm/vendor/simple-line-icons/css/simple-line-icons.css">
        <link rel="stylesheet" href="/adm/vendor/font-awesome/css/fontawesome-all.min.css">
        <link rel="stylesheet" href="/adm/css/styles.css">
    </head>
    <body class="sidebar-fixed header-fixed">
        <div class="page-wrapper">
            <nav class="navbar page-header">
                <!--#4DINCLUDE includes/header.html-->
            </nav>

            <div class="main-container">
                <div class="sidebar">
                    <!--#4DINCLUDE includes/sidebar.html-->
                </div>

                <div class="content">
                    <div class="container-fluid">
                        <div class="row">

                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="card-body d-flex justify-content-between align-items-center">
                                            <div>
                                                <span class="h4 d-block font-weight-normal mb-2" id="sql-users"></span>
                                                <span class="font-weight-light">SQL Users</span>
                                            </div>

                                            <div class="h2 text-muted">
                                                <i class="fa fa-database"></i>
                                            </div>
                                        </div>

                                        <div class="progress">
                                            <div class="progress-bar bg-primary" id="sql-bar" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                        <br>
                                        <div class="float-right">
                                        <button class="btn btn-success" id="btnSQL_Start"><i class="fa fa-play" aria-hidden="true">&nbsp;</i></button>
                                        <button class="btn btn-danger" id="btnSQL_Stop"><i class="fa fa-stop" aria-hidden="true">&nbsp;</i></button>
                                        <button class="btn btn-primary" id="btnSQL_Restart"><i class="fa fa-redo" aria-hidden="true">&nbsp;</i>Restart</button>
                                    </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-12">
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header bg-light">
                                        <i class="fa fa-cog" aria-hidden="true">&nbsp;</i>Configuration
                                    </div>
                                    <div class="card-body">
                                        <div class="row"><div class="col-md-3"><b>Case sensitivity</b></div><div class="col-md-9" id="case-info"></div></div>
                                        <div class="row"><div class="col-md-3"><b>Listening to</b></div><div class="col-md-9" id="ip-info"></div></div>
                                        <div class="row"><div class="col-md-3"><b>Port</b></div><div class="col-md-9" id="port-info"></div></div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
        <script src="/adm/vendor/jquery/jquery.min.js"></script>
        <script src="/adm/js/palette.js"></script>
        <script src="/adm/vendor/popper.js/popper.min.js"></script>
        <script src="/adm/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="/adm/vendor/chart.js/chart.min.js"></script>
        <script src="/adm/js/carbon.js"></script>
        <script src="/adm/js/admin.js"></script>
    </body>
</html>
