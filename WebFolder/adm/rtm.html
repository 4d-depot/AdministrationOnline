<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>4D Administration</title>
        <link rel="stylesheet" href="/adm/vendor/simple-line-icons/css/simple-line-icons.css">
        <link rel="stylesheet" href="/adm/vendor/font-awesome/css/fontawesome-all.min.css">
        <link rel="stylesheet" href="/adm/css/styles.css">
        <link rel="stylesheet" href="/adm/vendor/datatables/datatables.min.css">
    </head>
    <body class="sidebar-fixed header-fixed">
        <div class="page-wrapper">
            <nav class="navbar page-header">
                <!--#4DINCLUDE includes/header.html-->
            </nav>

            <div class="main-container">
                <div class="sidebar">

                    <!--#4DINCLUDE includes/sidebar.html-->
                </div>

                <div class="content">
                    <div class="container-fluid">
                        <div class="row ">
                            <div class="col-lg-9">
                                <div class="card">
                                    <div class="card-header bg-light">
                                        <i class="fa fa-desktop"></i> Main Operations
                                    </div>

                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table table-striped table-hover small " id="tbRTM" cellspacing="0" width="100%"></table>
                                            <button class="btn btn-warning float-right" id="btnPause"><i class="fa fa-pause" aria-hidden="true">&nbsp;</i>Pause</button>
                                            <button class="btn btn-success float-right" id="btnPlay" style="display:none;"><i class="fa fa-play" aria-hidden="true">&nbsp;</i>Continue</button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="col-lg-3">
                                <div class="card">
                                    <div class="card-header bg-light">
                                        <i class="fa fa-tasks"></i> Operation Detail
                                    </div>

                                    <div class="card-body small">
                                        <h6 class="text-primary" id="remote-context"></h6>
                                        <h6>Operation Details</h6>
                                        <p class="text-muted">Operation type: <span class="text-primary" id="oper-type"></span></p>
                                        <p class="text-muted">Table: <span class="text-primary" id="oper-table"></span></p>
                                        <h6>Process Details</h6>
                                        <p class="text-muted">Client Process Num: <span class="text-primary" id="process-num"></span></p>
                                        <p class="text-muted">Process Name: <span class="text-primary" id="process-name"></span></p>
                                        <p class="text-muted">4D User: <span class="text-primary" id="user-4d"></span></p>
                                        <p class="text-muted">Session Name: <span class="text-primary" id="session-name"></span></p>
                                        <p class="text-muted">Machine Name: <span class="text-primary" id="machine-name"></span></p>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/adm/vendor/jquery/jquery.min.js"></script>
        <script src="/adm/vendor/popper.js/popper.min.js"></script>
        <script src="/adm/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="/adm/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="/adm/vendor/datatables/datatables.min.js"></script>
        <script src="/adm/js/carbon.js"></script>
        <script src="/adm/js/rtm.js"></script>
    </body>
</html>
