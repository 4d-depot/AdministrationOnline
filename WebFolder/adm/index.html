<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>4D Administration</title>
        <link rel="stylesheet" href="/adm/vendor/simple-line-icons/css/simple-line-icons.css">
        <link rel="stylesheet" href="/adm/vendor/font-awesome/css/fontawesome-all.min.css">
        <link rel="stylesheet" href="/adm/css/styles.css">
    </head>
    <body class="sidebar-fixed header-fixed">
        <div class="page-wrapper">
            <nav class="navbar page-header">
                <!--#4DINCLUDE includes/header.html-->
            </nav>

            <div class="main-container">
                <div class="sidebar">
                    <!--#4DINCLUDE includes/sidebar.html-->
                </div>

                <div class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="card-body d-flex justify-content-between align-items-center">
                                            <div>
                                                <span class="h4 d-block font-weight-normal mb-2" id="num-users"></span>
                                                <span class="font-weight-light">Users</span>
                                            </div>

                                            <div class="h2 text-muted">
                                                <i class="icon icon-people"></i>
                                            </div>
                                        </div>

                                        <div class="progress">
                                            <div class="progress-bar bg-primary" id="users-bar" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="card-body d-flex justify-content-between align-items-center">
                                            <div>
                                                <span class="h4 d-block font-weight-normal mb-2" id="cache-mem"></span>
                                                <span class="font-weight-light">Cache memory (MB)</span>
                                            </div>

                                            <div class="h2 text-muted">
                                                <i class="fa fa-microchip"></i>
                                            </div>
                                        </div>

                                        <div class="progress">
                                            <div class="progress-bar bg-primary" id="cache-bar" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header bg-light">
                                        <i class="fa fa-hdd">&nbsp;</i>Drive
                                        <span id="drive-size" class="float-right"></span>
                                    </div>
                                    <div class="card-body">
                                        <canvas id="drive-chart"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header bg-light">
                                        <i class="fa fa-microchip ">&nbsp;</i>Memory
                                        <span id="mem-size" class="float-right"></span>
                                    </div>
                                    <div class="card-body">
                                        <canvas id="mem-chart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">

                                <div class="card">
                                    <div class="card-header bg-light">
                                        <i id="os-icon" aria-hidden="true">&nbsp;</i>System information
                                    </div>
                                    <div class="card-body small">
                                        <div class="row"><div class="col-md-3"><b>Machine</b></div><div class="col-md-9" id="machine-info"></div></div>
                                        <div class="row"><div class="col-md-3"><b>System</b></div><div class="col-md-9" id="system-info"></div></div>
                                        <div class="row"><div class="col-md-3"><b>Processor</b></div><div class="col-md-9" id="processor-info"></div></div>
                                        <div class="row"><div class="col-md-3"><b></b></div><div class="col-md-9" id="processor-detail"></div></div>
                                        <div class="row"><div class="col-md-3"><b>IP Address</b></div><div class="col-md-9" id="ip-info"></div></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header bg-light">
                                        <i class="fa fa-desktop">&nbsp;</i>Application information
                                    </div>
                                    <div class="card-body small">
                                        <div class="row"><div class="col-md-3"><b>Version</b></div><div class="col-md-9" id="app-info"></div></div>
                                        <div class="row">&nbsp;<br></div>
                                        <div class="row">&nbsp;<br></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header bg-light">
                                        <i class="far fa-id-card">&nbsp;</i>License information
                                    </div>
                                    <div class="card-body small">
                                        <div class="row"><div class="col-md-3"><b>Name</b></div><div class="col-md-9" id="license-info"></div></div>
                                        <div class="row"><div class="col-md-3"><b>Licensed to</b></div><div class="col-md-9" id="licensee-info"></div></div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="/adm/vendor/jquery/jquery.min.js"></script>
        <script src="/adm/js/palette.js"></script>
        <script src="/adm/vendor/popper.js/popper.min.js"></script>
        <script src="/adm/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="/adm/vendor/chart.js/chart.min.js"></script>
        <script src="/adm/js/carbon.js"></script>
        <script src="/adm/js/admin.js"></script>
    </body>
</html>
