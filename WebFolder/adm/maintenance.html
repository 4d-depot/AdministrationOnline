<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>4D Administration</title>
        <link rel="stylesheet" href="/adm/vendor/simple-line-icons/css/simple-line-icons.css">
        <link rel="stylesheet" href="/adm/vendor/font-awesome/css/fontawesome-all.min.css">
        <link rel="stylesheet" href="/adm/css/styles.css">
    </head>
    <body class="sidebar-fixed header-fixed">
        <div class="page-wrapper">
            <nav class="navbar page-header">
                <!--#4DINCLUDE includes/header.html-->
            </nav>

            <div class="main-container">
                <div class="sidebar">
                    <!--#4DINCLUDE includes/sidebar.html-->
                </div>

                <div class="content">
                    <div class="container-fluid">

                        <div class="row card-group">
                            <div class="col-lg-4">

                                <div class="card p-4">
                                    <div class="card-body d-flex justify-content-between align-items-center">
                                        <div class="h2 text-muted">
                                            <i class="icon icon-check"></i>
                                        </div>
                                        <div>
                                            <span class="h4 d-block font-weight-normal mb-2" id="last-verif"></span>
                                            <span class="font-weight-light">Last verification</span><br>
                                            <button class="btn btn-primary btn-sm" id="btnVerify">Verify</button>&nbsp;<a class="text-primary small" href="/logs/getFile?file=Verif" target="_blank" id="a-report-verif">View report</a>
                                        </div>

                                    </div>
                                </div>

                            </div>
                            <div class="col-lg-4">

                                <div class="card p-4">
                                    <div class="card-body d-flex justify-content-between align-items-center">
                                        <div class="h2 text-muted">
                                            <i class="fa fa-compress"></i>
                                        </div>
                                        <div>
                                            <span class="h4 d-block font-weight-normal mb-2" id="last-compact"></span>
                                            <span class="font-weight-light">Last compacting</span><br>
                                            <a class="text-primary small" href="/logs/getFile?file=Compact" target="_blank" id="a-report-compact">View report</a>
                                        </div>

                                    </div>
                                </div>

                            </div>
                            <div class="col-lg-4">

                                <div class="card p-4">
                                    <div class="card-body d-flex justify-content-between align-items-center">
                                        <div class="h2 text-muted">
                                            <i class="icon icon-wrench"></i>
                                        </div>
                                        <div>
                                            <span class="h4 d-block font-weight-normal mb-2" id="last-repair"></span>
                                            <span class="font-weight-light">Last repair</span><br>
                                            <a class="text-primary small" href="/logs/getFile?file=Repair" target="_blank" id="a-report-repair">View report</a>
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">

                                <div class="card p-4">
                                    <div class="card-body d-flex justify-content-between align-items-center">
                                        <div class="h2 text-muted">
                                            <i class="far fa-thumbs-up"></i>
                                        </div>
                                        <div>
                                            <span class="h4 d-block font-weight-normal mb-2" id="server-uptime"></span>
                                            <span class="font-weight-light">Uptime (hours)</span>
                                        </div>

                                    </div>
                                </div>

                            </div>
                            <div class="col-lg-8">
                                <div class="card">
                                    <div class="card-header bg-light">
                                        <i class="fa fa-hdd" aria-hidden="true">&nbsp;</i>Backup
                                    </div>
                                    <div class="card-body">
                                        <div class="row"><div class="col-md-3"><b>Last backup</b></div><div class="col-md-9" id="last-backup"></div></div>
                                        <div class="row"><div class="col-md-3"><b>Next backup</b></div><div class="col-md-9" id="next-backup"></div></div>
                                        <div class="row"><div class="col-md-3"><b>Available space</b></div><div class="col-md-9" id="available-space"></div></div>
                                        <br><button class="btn btn-primary btn-sm" id="btnBackup">Start backup</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <script src="/adm/vendor/jquery/jquery.min.js"></script>
        <script src="/adm/js/palette.js"></script>
        <script src="/adm/vendor/popper.js/popper.min.js"></script>
        <script src="/adm/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="/adm/js/carbon.js"></script>
        <script src="/adm/js/admin.js"></script>
    </body>
</html>
